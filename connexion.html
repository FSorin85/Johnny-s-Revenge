<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="connexion.css" />
</head>
<body>
<fieldset>
    <legend>Connexion</legend>
    <form class="infos">
        <label for="pseudo">Votre @email :</label>
        <input type="email" name="email" id="email" maxlength="30" required autofocus>
        <label for="passwd">Votre mot de passe:</label>
        <input type="password" name="passwd" id="passwd" placeholder="********" maxlength="10" required />
        <input type="submit" value="Connexion" />
    </form>
</fieldset>
</body>
</html>
